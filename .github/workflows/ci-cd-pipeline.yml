name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Build
        run: npm run build
        continue-on-error: false

      - name: Deploy
        run: |
          echo "Deploy step here"

      - name: Notify
        if: failure()
        run: |
          echo "CI/CD pipeline failed. Please check the logs for details."
